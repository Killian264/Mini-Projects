<!DOCTYPE html>
<html lang="en">
<head>
    <title>Debacker - Lab 12</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            // simple split
            let strings = sessionStorage.profile.split("|");
            // pops off the end of the array, it should also return the final element but here we dont assign it to anything
            strings.pop();
            // another loop to grab the information inside the sessionstorage and set these values to the spans below
            for(let i in strings){
                let parts = strings[i].split("=");
                $("#" + parts[0]).text(parts[1]);
            }
            // history back pushes you to the last page you were on and does some other stuff
            $("#back").click(() => {
                history.back();
            })
        });
    </script>
</head>
<body>
<main class="profile">
    <h1>My Account Profile</h1>
    <label>E-Mail:</label>
    <span id="email-address">&nbsp;</span><br>
    <label>Mobile phone:</label>
    <span id="phone-number">&nbsp;</span><br>
    <label>ZIP Code:</label>
    <span id="zip-code">&nbsp;</span><br>
    <label>Date of Birth:</label>
    <span id="date-of-birth">&nbsp;</span><br>
    <input type="button" id="back" value="Back">
</main>
</body>
</html>
