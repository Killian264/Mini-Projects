<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Debacker - 9</title>
	<link rel="stylesheet" href="main.css">
	<script src="jquery-3.2.1.js"></script>
	<script src="reservation.js"></script>
</head>
<body>
	<h1>Reservation Request</h1>
	<form action="response.html" method="get" name="reservation-form" id="reservation-form">
		<fieldset>
        	<legend>General Information</legend>
        	<label for="arrival-date">Arrival date:</label>
        	<input type="text" name="arrival-date" id="arrival-date" autofocus>
        	<span>*</span><br>
        	<label for="nights">Nights:</label>
        	<input type="text" name="nights" id="nights">
        	<span>*</span><br>
        	<label for="adults">Adults:</label>
        	<select name="adults" id="adults">
        		<option value="1">1</option>
        		<option value="2">2</option>
        		<option value="3">3</option>
        		<option value="4">4</option>        		        		        		
        	</select><br>
        	<label for="children">Children:</label>
        	<select name="children" id="children">
        		<option value="0">0</option>
        		<option value="1">1</option>
        		<option value="2">2</option>
        		<option value="3">3</option>
        		<option value="4">4</option>        		        		        		
        	</select><br>        	
		</fieldset>
		<fieldset>
        	<legend>Preferences</legend>
        	<label>Room type:</label>
			<input type="radio" name="room" id="standard" class="left" checked><label class="radio-label" for="standard">Standard</label>
			<input type="radio" name="room" id="business" class="left"><label class="radio-label" for="business">Business</label>
			<input type="radio" name="room" id="suite" class="left last"><label for="suite" class="radio-label">Suite</label><br>
        	<label>Bed type:</label>
			<input type="radio" name="bed" id="king" class="left" checked><label class="radio-label" for="king">King</label>
			<input type="radio" name="bed" id="double" class="left last"><label for="double" class="radio-label">Double Double</label><br>
			<input type="checkbox" name="smoking" id="smoking"><label class="radio-label" for="smoking">Smoking</label><br>
		</fieldset>		
		<fieldset>
    		<legend>Contact Information</legend>
    		<label for="name">Name:</label>
			<input type="text" name="name" id="name">
			<span>*</span><br>
        	<label for="email">Email:</label>
        	<input type="text" name="email" id="email">
        	<span>*</span><br>
			<label for="phone">Phone:</label>
			<input type="text" name="phone" id="phone" placeholder="999-999-9999">
			<span>*</span><br>
		</fieldset>
		<input type="submit" id="submit" value="Submit Request"><br>
	</form>
</body>
</html>
